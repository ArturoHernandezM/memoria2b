<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Memorama de tr√≠os: sonidos e im√°genes</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #002040;
    color: white;
    text-align: center;
    margin: 0;
    padding: 0;
  }

  h1 { margin-top: 20px; }

  #top-bar {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
    flex-wrap: wrap;
    margin: 10px auto;
    font-size: 1.2em;
  }

  #reset-btn {
    padding: 8px 18px;
    font-size: 1em;
    border: 2px solid rgba(255, 255, 255, 0.6);
    border-radius: 8px;
    background-color: #00bbff;
    color: white;
    cursor: pointer;
    z-index: 10;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
    transition: all 0.25s ease;
  }

  #reset-btn:hover {
    background-color: #0099dd;
    box-shadow: 0 0 14px rgba(255, 255, 255, 0.6);
  }

  #game-board {
    display: grid;
    grid-template-columns: repeat(6, 1fr);
    grid-template-rows: repeat(3, 1fr);
    gap: 10px;
    justify-content: center;
    max-width: 700px;
    margin: 30px auto;
  }

  .card {
    aspect-ratio: 1 / 1;
    background-color: transparent;
    border-radius: 15px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: transform 0.4s, opacity 0.8s;
    perspective: 1000px;
  }

  .card-inner {
    position: relative;
    width: 100%;
    height: 100%;
    transform-style: preserve-3d;
    transition: transform 0.6s;
  }
  .card.flipped .card-inner { transform: rotateY(180deg); }

  .card-front, .card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 15px;
    backface-visibility: hidden;
  }

  .card-front { background-color: #004080; }
  .card-back {
    transform: rotateY(180deg);
    background-color: #00aa88;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .card-back img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    border-radius: 15px;
  }

  .card.matched { opacity: 0; pointer-events: none; }

  .overlay-outer {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: none;
    align-items: center;
    justify-content: center;
    backdrop-filter: blur(8px);
    background-color: rgba(0, 0, 0, 0.3);
    z-index: 5;
    pointer-events: none;
  }

  .overlay-inner {
    text-align: center;
    color: white;
    animation: popIn 0.8s ease-out;
  }

  @keyframes popIn {
    0% { opacity: 0; transform: scale(0.7); }
    60% { opacity: 1; transform: scale(1.05); }
    100% { opacity: 1; transform: scale(1); }
  }

  .small-text {
    font-size: 0.9em;
    color: #ddd;
  }

  @media (max-width: 600px) {
    #game-board { gap: 8px; max-width: 400px; grid-template-columns: repeat(3, 1fr); }
  }
</style>
</head>
<body>

<h1>Memorama de tr√≠os üé∂üñºÔ∏è</h1>

<div id="top-bar">
  <div id="stats">
    ‚è±Ô∏è Tiempo: <span id="time">0</span> s |
    ‚ùå Errores: <span id="errors">0</span>/8
  </div>
  <button id="reset-btn">Reiniciar</button>
</div>

<div id="game-board"></div>

<!-- Overlay de victoria -->
<div id="win-overlay" class="overlay-outer">
  <div class="overlay-inner">
    <div style="font-size:2.3em; margin-bottom:10px;">üéâ ¬°Lo lograste!</div>
    <div class="small-text">Material did√°ctico elaborado por el DTI. Arturo Hern√°ndez Maldonado.</div>
  </div>
</div>

<script>
const trios = [
  { id: 1, sound: "1.mp3", images: ["1.jpg", "1a.jpg"] },
  { id: 2, sound: "2.mp3", images: ["2.jpg", "2a.jpg"] },
  { id: 3, sound: "3.mp3", images: ["3.jpg", "3a.jpg"] },
  { id: 4, sound: "4.mp3", images: ["4.jpg", "4a.jpg"] },
  { id: 5, sound: "5.mp3", images: ["5.jpg", "5a.jpg"] },
  { id: 6, sound: "6.mp3", images: ["6.jpg", "6a.jpg"] },
];

let flippedCards = [];
let matchedIds = new Set();
let errors = 0;
let timer = 0;
let timerStarted = false;
let timerInterval = null;
const maxErrors = 8;

const board = document.getElementById("game-board");
const timeDisplay = document.getElementById("time");
const errorsDisplay = document.getElementById("errors");
const winOverlay = document.getElementById("win-overlay");

function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

function playSound(src, volume = 1.0) {
  const audio = new Audio(src);
  audio.volume = volume;
  audio.currentTime = 0;
  audio.play();
}

function startTimer() {
  timerInterval = setInterval(() => {
    timer++;
    timeDisplay.textContent = timer;
  }, 1000);
}

function startGame() {
  board.innerHTML = "";
  winOverlay.style.display = "none";
  flippedCards = [];
  matchedIds.clear();
  errors = 0;
  timer = 0;
  timerStarted = false;
  clearInterval(timerInterval);
  timeDisplay.textContent = "0";
  errorsDisplay.textContent = "0";

  const cards = [];
  trios.forEach(t => {
    cards.push({ id: t.id, type: "sound", content: t.sound });
    t.images.forEach(img => cards.push({ id: t.id, type: "image", content: img }));
  });

  shuffle(cards).forEach(item => {
    const card = document.createElement("div");
    card.classList.add("card");
    card.dataset.id = item.id;
    card.dataset.type = item.type;

    const inner = document.createElement("div");
    inner.classList.add("card-inner");

    const front = document.createElement("div");
    front.classList.add("card-front");

    const back = document.createElement("div");
    back.classList.add("card-back");

    if (item.type === "image") {
      const img = document.createElement("img");
      img.src = item.content;
      back.appendChild(img);
    }

    inner.appendChild(front);
    inner.appendChild(back);
    card.appendChild(inner);
    card.addEventListener("click", () => flipCard(card, item));
    board.appendChild(card);
  });
}

function flipCard(card, item) {
  if (!timerStarted) { startTimer(); timerStarted = true; }

  if (card.classList.contains("flipped") || card.classList.contains("matched")) return;
  card.classList.add("flipped");

  // sonido seg√∫n tipo
  if (item.type === "sound") {
    playSound(item.content, 1.0);
  } else if (item.type === "image") {
    const related = trios.find(t => t.id == item.id);
    if (related) playSound(related.sound, 0.5);
  }

  flippedCards.push(card);
  if (flippedCards.length === 3) checkMatch();
}

function checkMatch() {
  const ids = flippedCards.map(c => c.dataset.id);
  const allSame = ids.every(id => id === ids[0]);
  if (allSame) {
    const id = ids[0];
    matchedIds.add(id);
    flippedCards.forEach(c => c.classList.add("matched"));
    flippedCards = [];

    // sonido de acierto
    const successSound = new Audio("acierto.mp3");
    successSound.play();

    if (matchedIds.size === trios.length) endGame(true);
  } else {
    errors++;
    errorsDisplay.textContent = errors;
    setTimeout(() => {
      flippedCards.forEach(c => c.classList.remove("flipped"));
      flippedCards = [];
      if (errors >= maxErrors) endGame(false);
    }, 1000);
  }
}

function endGame(won) {
  clearInterval(timerInterval);
  document.querySelectorAll(".card").forEach(c => c.style.pointerEvents = "none");

  if (won) {
    const winSound = new Audio("victoria.mp3");
    winSound.play();
    winOverlay.style.display = "flex";
  } else {
    const loseSound = new Audio("error.mp3");
    loseSound.play();
  }
}

document.getElementById("reset-btn").addEventListener("click", startGame);
startGame();
</script>

</body>
</html>
