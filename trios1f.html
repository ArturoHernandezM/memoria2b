<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Memorama de tr√≠os (6x3 adaptable)</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #002040;
    color: white;
    text-align: center;
    margin: 0;
    padding: 0;
  }

  h1 {
    margin-top: 20px;
    font-size: 1.8em;
  }

  #top-bar {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
    flex-wrap: wrap;
    margin: 10px auto;
    font-size: 1.2em;
  }

  #game-board {
    display: grid;
    grid-template-columns: repeat(6, 1fr);
    grid-template-rows: repeat(3, 1fr);
    gap: 8px;
    justify-content: center;
    margin: 25px auto;
    padding: 0 10px;
    max-width: 700px;
  }

  .card {
  aspect-ratio: 1 / 1;
  background-color: transparent;
  border-radius: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  position: relative;
  perspective: 1000px;
  transition: transform 0.3s ease;
}
  .card-inner {
    position: relative;
    width: 100%;
    height: 100%;
    transform-style: preserve-3d;
    transition: transform 0.6s;
  }

  .card.flipped .card-inner { transform: rotateY(180deg); }

  .card-front, .card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 12px;
    backface-visibility: hidden;
  }

  .card-front { background-color: #004080; }

  .card-back {
    transform: rotateY(180deg);
    background-color: #00aa88;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .card-back img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    border-radius: 12px;
  }

  .card.matched {
    opacity: 0;
    pointer-events: none;
  }

  #reset-btn {
    padding: 8px 18px;
    font-size: 1em;
    border: none;
    border-radius: 8px;
    background-color: #00bbff;
    color: white;
    cursor: pointer;
  }

  #reset-btn:hover { background-color: #0099dd; }

  #win-overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    display: none;
    align-items: center;
    justify-content: center;
    backdrop-filter: blur(8px);
    background-color: rgba(0, 0, 0, 0.4);
    z-index: 10;
    pointer-events: none;
  }

  .win-message {
    text-align: center;
    color: white;
    animation: popIn 0.8s ease-out;
  }

  @keyframes popIn {
    0% { opacity: 0; transform: scale(0.7); }
    60% { opacity: 1; transform: scale(1.05); }
    100% { opacity: 1; transform: scale(1); }
  }

  /* üì± Adaptaci√≥n a pantallas peque√±as */
  @media (max-width: 900px) {
    #game-board {
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(6, 1fr);
      gap: 6px;
      max-width: 450px;
    }
    .card {
      transform: scale(1.1);
    }
  }

  @media (max-width: 600px) {
    #game-board {
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(9, 1fr);
      max-width: 90vw;
      gap: 5px;
    }
    h1 { font-size: 1.5em; }
    #top-bar { font-size: 1em; gap: 10px; }
    .card {
      transform: scale(1.1);
    }
  }
</style>
</head>
<body>

<h1>Memorama de sonidos e im√°genes üé∂üñºÔ∏è</h1>

<div id="top-bar">
  ‚è±Ô∏è Tiempo: <span id="time">0</span> s |
  ‚ùå Errores: <span id="errors">0</span>/10
  <button id="reset-btn">Reiniciar</button>
</div>

<div id="game-board"></div>

<div id="win-overlay">
  <div class="win-message">
    <div style="font-size:2.3em; margin-bottom:10px;">üéâ ¬°Lo lograste!</div>
    <div style="font-size:0.9em; color:#ddd;">
      Material did√°ctico elaborado por el DTI. Arturo Hern√°ndez Maldonado.
    </div>
  </div>
</div>

<script>
const trios = [
  { id: 1, sound: "1.mp3", images: ["1.jpg", "1a.jpg"] },
  { id: 2, sound: "2.mp3", images: ["2.jpg", "2a.jpg"] },
  { id: 3, sound: "3.mp3", images: ["3.jpg", "3a.jpg"] },
  { id: 4, sound: "4.mp3", images: ["4.jpg", "4a.jpg"] },
  { id: 5, sound: "5.mp3", images: ["5.jpg", "5a.jpg"] },
  { id: 6, sound: "6.mp3", images: ["6.jpg", "6a.jpg"] }
];

let flippedCards = [];
let matchedCount = 0;
let errors = 0;
let timer = 0;
let timerInterval = null;
let timerStarted = false;
const maxErrors = 10;

const board = document.getElementById("game-board");
const timeDisplay = document.getElementById("time");
const errorsDisplay = document.getElementById("errors");
const winOverlay = document.getElementById("win-overlay");
const resetBtn = document.getElementById("reset-btn");

function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

function startGame() {
  board.innerHTML = "";
  winOverlay.style.display = "none";
  board.style.filter = "none";
  flippedCards = [];
  matchedCount = 0;
  errors = 0;
  timer = 0;
  timerStarted = false;
  clearInterval(timerInterval);
  timeDisplay.textContent = "0";
  errorsDisplay.textContent = "0";

  const cards = [];
  trios.forEach(t => {
    cards.push({ id: t.id, type: "sound", content: t.sound });
    t.images.forEach(img => cards.push({ id: t.id, type: "image", content: img }));
  });

  const gameCards = shuffle(cards);

  gameCards.forEach(item => {
    const card = document.createElement("div");
    card.classList.add("card");
    card.dataset.id = item.id;
    card.dataset.type = item.type;

    const inner = document.createElement("div");
    inner.classList.add("card-inner");

    const front = document.createElement("div");
    front.classList.add("card-front");

    const back = document.createElement("div");
    back.classList.add("card-back");

    if (item.type === "image") {
      const img = document.createElement("img");
      img.src = item.content;
      back.appendChild(img);
    } else {
      back.style.backgroundColor = "#00aa88";
    }

    inner.appendChild(front);
    inner.appendChild(back);
    card.appendChild(inner);
    card.addEventListener("click", () => flipCard(card, item));
    board.appendChild(card);
  });
}

function startTimer() {
  timerInterval = setInterval(() => {
    timer++;
    timeDisplay.textContent = timer;
  }, 1000);
}

function playSound(src) {
  const audio = new Audio(src);
  audio.currentTime = 0;
  audio.play();
}

function flipCard(card, item) {
  if (!timerStarted) {
    startTimer();
    timerStarted = true;
  }

  if (card.classList.contains("flipped") || card.classList.contains("matched") || flippedCards.length >= 3)
    return;

  card.classList.add("flipped");
  if (item.type === "sound") playSound(item.content);
  flippedCards.push(card);

  if (flippedCards.length === 3) {
    const [a, b, c] = flippedCards;
    if (a.dataset.id === b.dataset.id && b.dataset.id === c.dataset.id) {
      setTimeout(() => {
        flippedCards.forEach(c => c.classList.add("matched"));
        flippedCards = [];
        matchedCount++;
        if (matchedCount === trios.length) endGame(true);
      }, 500);
    } else {
      errors++;
      errorsDisplay.textContent = errors;
      setTimeout(() => {
        flippedCards.forEach(c => c.classList.remove("flipped"));
        flippedCards = [];
        if (errors >= maxErrors) endGame(false);
      }, 800);
    }
  }
}

function endGame(won) {
  clearInterval(timerInterval);
  if (won) {
    const winSound = new Audio("victoria.mp3"); // üîä tu sonido de victoria
    winSound.currentTime = 0;
    winSound.play();
    board.style.filter = "blur(5px)";
    winOverlay.style.display = "flex";
  } else {
    alert("üíÄ Has excedido los errores permitidos");
  }
}

resetBtn.addEventListener("click", startGame);
startGame();
</script>

</body>
</html>
